<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식사 추가</title>
</head>
<body>
<h1>식사 추가 페이지</h1>
<form action="/add_meal" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <label for="recipeSearch">레시피 선택:</label>
    <select id="recipeSearch" name="selectedRecipeId" required>
        <option value="">레시피를 선택하세요</option>
        <th:block th:each="recipe : ${recipes}">
            <option th:value="${recipe.recipeId}" th:text="${recipe.name}"></option>
        </th:block>
    </select>

    <label for="ingredientSearch">재료 선택:</label>
    <select id="ingredientSearch" name="selectedIngredientIds" multiple required>
        <th:block th:each="ingredient : ${ingredients}">
            <option th:value="${ingredient.ingredientId}" th:text="${ingredient.name}"></option>
        </th:block>
    </select>

    <label for="mealImage">식사 사진:</label>
    <input type="file" id="mealImage" name="mealImage">

    <button type="submit">추가</button>
</form>

<script>
    function validateForm() {
        if (document.getElementById('recipeSearch').value === "") {
            alert('레시피를 선택하세요.');
            return false;
        }
        if (document.getElementById('ingredientSearch').selectedOptions.length === 0) {
            alert('적어도 하나의 재료를 선택하세요.');
            return false;
        }
        return true;
    }
</script>
</body>
</html>
