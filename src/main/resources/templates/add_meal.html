<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식사 추가</title>
</head>
<body>
<h1>식사 추가 페이지</h1>
<form action="/add_meal" method="post">
    <label for="recipeSearch">레시피 검색:</label>
    <input type="text" id="recipeSearch" name="recipeSearch">
    <button type="button" onclick="searchRecipe()">검색</button>
    <div id="recipeResults"></div>

    <label for="ingredientSearch">재료 검색:</label>
    <input type="text" id="ingredientSearch" name="ingredientSearch">
    <button type="button" onclick="searchIngredient()">검색</button>
    <div id="ingredientResults"></div>

    <input type="hidden" id="selectedRecipe" name="selectedRecipe">
    <input type="hidden" id="selectedIngredients" name="selectedIngredients">

    <button type="submit">추가</button>
</form>

<script>
    let selectedRecipe = null;
    let selectedIngredients = [];

    function searchRecipe() {
        const query = document.getElementById('recipeSearch').value;
        fetch('/search_recipe?query=' + query)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('recipeResults');
                resultsDiv.innerHTML = '';
                data.forEach(recipe => {
                    const button = document.createElement('button');
                    button.innerText = recipe.name;
                    button.type = 'button';
                    button.onclick = function() {
                        selectedRecipe = recipe.recipe_id;
                        document.getElementById('selectedRecipe').value = selectedRecipe;
                        alert('레시피가 선택되었습니다: ' + recipe.name);
                    };
                    resultsDiv.appendChild(button);
                });
            });
    }

    function searchIngredient() {
        const query = document.getElementById('ingredientSearch').value;
        fetch('/search_ingredient?query=' + query)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('ingredientResults');
                resultsDiv.innerHTML = '';
                data.forEach(ingredient => {
                    const button = document.createElement('button');
                    button.innerText = ingredient.name;
                    button.type = 'button';
                    button.onclick = function() {
                        if (!selectedIngredients.includes(ingredient.ingredient_id)) {
                            selectedIngredients.push(ingredient.ingredient_id);
                            document.getElementById('selectedIngredients').value = selectedIngredients.join(',');
                            alert('재료가 선택되었습니다: ' + ingredient.name);
                        }
                    };
                    resultsDiv.appendChild(button);
                });
            });
    }
</script>
</body>
</html>
