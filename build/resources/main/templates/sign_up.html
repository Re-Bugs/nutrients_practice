<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입 페이지</h2>
<form action="/register" method="post" th:object="${member}">
    <label for="memberEmail">이메일:</label>
    <input type="email" id="memberEmail" name="memberEmail" th:field="*{memberEmail}" required>

    <label for="password">패스워드:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>

    <label for="sex">성별:</label>
    <select id="sex" name="sex" th:field="*{sex}" required>
        <option value="1">남자</option>
        <option value="2">여자</option>
    </select>

    <label for="activityLevel">활동량:</label>
    <select id="activityLevel" name="activityLevel" th:field="*{activityLevel}" required>
        <option value="1">상</option>
        <option value="2">중</option>
        <option value="3">하</option>
    </select>

    <label for="weight">체중 (kg):</label>
    <input type="number" id="weight" name="weight" th:field="*{weight}" required>

    <label for="height">키 (cm):</label>
    <input type="number" id="height" name="height" th:field="*{height}" required>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
