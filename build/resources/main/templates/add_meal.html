<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식사 추가</title>
</head>
<body>
<h1>식사 추가 페이지</h1>
<form action="/add_meal" method="post">
    <label for="recipeSearch">레시피 검색:</label>
    <input type="text" id="recipeSearch" name="recipeSearch">
    <button type="button" onclick="searchRecipe()">검색</button>
    <div id="recipeResults"></div>

    <label for="ingredientSearch">재료 검색:</label>
    <input type="text" id="ingredientSearch" name="ingredientSearch">
    <button type="button" onclick="searchIngredient()">검색</button>
    <div id="ingredientResults"></div>

    <button type="submit">추가</button>
</form>

<script>
    function searchRecipe() {
        var query = document.getElementById('recipeSearch').value;
        fetch('/search_recipe?query=' + query)
            .then(response => response.json())
            .then(data => {
                var resultsDiv = document.getElementById('recipeResults');
                resultsDiv.innerHTML = '';
                data.forEach(recipe => {
                    var button = document.createElement('button');
                    button.innerText = recipe.name;
                    button.onclick = function() {
                        // Handle recipe selection
                    };
                    resultsDiv.appendChild(button);
                });
            });
    }

    function searchIngredient() {
        var query = document.getElementById('ingredientSearch').value;
        fetch('/search_ingredient?query=' + query)
            .then(response => response.json())
            .then(data => {
                var resultsDiv = document.getElementById('ingredientResults');
                resultsDiv.innerHTML = '';
                data.forEach(ingredient => {
                    var button = document.createElement('button');
                    button.innerText = ingredient.name;
                    button.onclick = function() {
                        // Handle ingredient selection
                    };
                    resultsDiv.appendChild(button);
                });
            });
    }
</script>
</body>
</html>
